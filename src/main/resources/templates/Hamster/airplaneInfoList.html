<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{common/head-top :: head-top-fragment}"><title>감자팀</title></head>
<body>
<div th:replace="~{common/head :: head-fragment}"></div>

<!-- [E]tedu-N3 -->
<main class="th-layout-main ">
    <!-- [S]tedu-N47 -->
    <div class="tedu-N47" data-bid="CulXIc4GvR">
        <div class="content-inner">
            <div class="content-container">
                <section class="myedu-wrap">
                    <div class="title-wrap">
                        <h3 class="cont-title">내 교육</h3>
                    </div>

                    <div class="myedu-cont-wrap" th:each="cont : ${list}">
                        <div class="myedu-area">
                            <div class="myedu-cont">
                                <img th:src="'https:'+${cont.getLogo()}"  alt="이미지" width="150px;" height="150px;">
                                <div class="text-area">
                                    <span>국가 <img th:src="'https:'+${cont.getCountry()}"  alt="이미지" width="60px;" height="40px;"></span>
                                    <div class="title" th:text="${cont.getAirplaneName()}"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- [E]tedu-N47 -->
</main>
<div class="tedu-N17" data-bid="fjlxiC75U0">
    <th:block th:replace="~{common/footer :: footer-fragment}"></th:block>
</div>
<th:block th:replace="~{common/footer-down :: footer-js-fragment}"></th:block>
</body>
