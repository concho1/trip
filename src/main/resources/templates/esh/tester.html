<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exchange Result</title>
</head>
<body>
<h1>Exchange Result</h1>
<div th:if="${error != null}">
    <p th:text="'Error: ' + ${error}"></p>
</div>
<div th:if="${error == null}">
    <p th:text="${amount} + ' ' + ${fromCurrency} + ' is equivalent to ' + ${result} + ' ' + ${toCurrency}"></p>
</div>
<a th:href="@{/exchangeRate}">Back to Exchange Rates</a>
</body>
</html>
