<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div th:if="${fList != null}" th:each="flight, fliStat : ${fList}">
        <fieldset>
        <span th:text="'뱅기표' + (${fliStat.index+1})"></span> <br>
        <br>

        <div th:if="${flight.itineraries != null}" th:each="itinerary : ${flight.itineraries}">
            <fieldset>
            <span>총 비행시간</span> <br>
            <span th:text="${itinerary.duration}"></span> <br>
            <br>
            <div th:if="${itinerary.segments != null}" th:each="sgm, sgmStat : ${itinerary.segments}">
                <fieldset>
                <span th:text="'여정' + (${sgmStat.index+1})"></span> <br>
                <br>
                <span>출발 공항</span> <br>
                <span th:text="${sgm.departure.iataCode}"></span> <br>
                <br>
                <span>출발 시간</span> <br>
                <span th:text="${sgm.departure.at}"></span> <br>
                <br>
                <span>도착 공항</span> <br>
                <span th:text="${sgm.arrival.iataCode}"></span> <br>
                <br>
                <span>도착 시간</span> <br>
                <span th:text="${sgm.arrival.at}"></span> <br>
                <br>
                <span>총 비행시간</span> <br>
                <span th:text="${sgm.duration}"></span> <br>
                </fieldset>
                <br>
            </div>
            </fieldset>
            <br>
        </div>
        <fieldset>
        <span>가격</span> <br>
        <br>
        <div th:if="${flight.travelerPricings != null}" th:each="pricing, priStat : ${flight.travelerPricings}">
            <fieldset>
            <span th:text="'탑승객' + (${priStat.index+1})"></span> <br>
            <br>
            <span>유형</span> <br>
            <span th:text="${pricing.travelerType}"></span> <br>
            <br>
            <span>기본 가격</span> <br>
            <span th:text="${pricing.price.base}"></span> <br>
            <br>
            <span>총 가격</span> <br>
            <span th:text="${pricing.price.total}"></span> <br>
            </fieldset>
            <br>
        </div>
            <span>총 인원 기본 가격</span> <br>
            <span th:text="${flight.price.base}"></span> <br>
            <br>
            <span>총 인원 합산 가격</span> <br>
            <span th:text="${flight.price.total}"></span>
            </fieldset>
            <br>
        </fieldset>
        <br>
    </div>

</body>
</html>
