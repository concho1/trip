<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<head th:replace="~{common/head-top :: head-top-fragment}"><title>감자팀</title></head>
<body>
<div th:replace="~{common/head :: head-fragment}"></div>

<main class="th-layout-main ">
    <div class="tedu-N33" data-bid="ocLXijzT1q">
        <div class="content-inner">
            <div class="content-container">
                <div class="form-wrap">
                    <div class="form-header">
                        <h3 class="form-tit">비밀번호 변경</h3>
                    </div>
                    <div class="form-body">
                        <form th:action="@{/user/ming/changePwdOk}" method="post">
                            <div class="tedu-inputset">
                                <label for="pw" style="font-size: 13px; color: #828A8F;">새 비밀번호</label>
                                <input type="password" class="tedu-input lightmode" placeholder="영문, 숫자, 특수문자 포함 8자 이상" aria-label="password" id="pw" name="pw" required>
                                <!--<div id="pwdError" style="color: red; display: none;">이메일 형식으로 입력해주세요.</div>-->
                                <div id="pwdError" style="color: red; display: none;">영문/숫자/특수문자 포함, 8자리이상 20자리 이하로 입력해주세요.</div>
                                <div id="pwdDupError" style="color: red; display: none;">기존과 같은 비밀번호로는 변경이 불가능합니다.</div>
                            </div>
                            <div class="tedu-inputset">
                                <label for="repwd" style="font-size: 13px; color: #828A8F;">새 비밀번호 확인</label>
                                <input type="password" class="tedu-input lightmode" placeholder="영문, 숫자, 특수문자 포함 8자 이상" aria-label="PasswordCheck" id="rePwd" name="rePwd" required>
                                <div id="pwdCheckError" style="color: red; display: none;">입력한 비밀번호와 일치하지 않습니다.</div>
                            </div>
                            <div class="btn-box">
                                <button class="tedu-btn tedu-btn-light btn-link" id="pwdBtn" type="submit" onclick="return pwd()">비밀번호 변경</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" th:src="@{/security/js/pwdCheck.js}"></script>

<div class="tedu-N17" data-bid="fjlxiC75U0">
    <th:block th:replace="~{common/footer :: footer-fragment}"></th:block>
</div>
<th:block th:replace="~{common/footer-down :: footer-js-fragment}"></th:block>
</body>
