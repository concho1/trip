<head th:replace="~{common/head-top :: head-top-fragment}"><title>감자팀</title>

<body>
<div th:replace="~{common/head :: head-fragment}"></div>

<main class="th-layout-main ">
    <div class="tedu-N33" data-bid="ocLXijzT1q">
        <div class="content-inner">
            <div class="content-container">
                <div class="form-wrap">
                    <div class="form-header">
                        <h3 class="form-tit">이메일</h3>
                    </div>
                    <div class="form-body">
                        <form th:action="@{/user/con/changePwd}" method="post">
                            <div class="tedu-inputset">
                                <label for="id" class="input-label" style="font-size: 13px; color: #828A8F;">이메일 인증</label>
                                <div class="input-group">
                                    <input type="text" class="tedu-input lightmode" id="id" name="id" placeholder="email@google.com" aria-label="이메일 형식으로 입력해주세요." required >
                                    <button class="tedu-btn tedu-btn-light btn-link btn-chk" id="sendEmail" type="button" disabled="true">인증받기</button>
                                </div>
                                <div id="idError" style="color: red; display: none;">이메일 형식으로 입력해주세요.</div>
                            </div>
                            <div class="tedu-inputset">
                                <label class='input-label' style='font-size: 13px; color: #828A8F;'>인증번호 확인</label>
                                <input type='text' name='checkCode' class='tedu-input lightmode' id='checkCode' placeholder="인증 코드" aria-label="code" required>
                            </div>
                            <ul class="contents-list d-flex justify-content-center">
                                <li class="contents-item">
                                    <a th:href="@{check}" class="contents-link">회원가입</a>
                                </li>
                            </ul>
                            <div class="btn-box">
                                <button class="min-btn min-btn-disabled btn-link" id='checkCodeButton' type="submit" onclick="return al()">확인</button>
                            </div>
                        </form>
                    </div>

                        <a class="contents-start-kakao" th:href="@{/oauth2/authorize/kakao}">
                            <img class="btn-icon" th:src="@{/asset/icons/ico_kakao.svg}" alt="카카오로그인">
                        </a>
                        <a class="contents-start-naver" href="javascript:void(0)">
                            <img class="btn-icon" th:src="@{/asset/icons/ico_apple.svg}" alt="애플로그인">

                    </div>-->

            </div>
        </div>
    </div>
</main>
