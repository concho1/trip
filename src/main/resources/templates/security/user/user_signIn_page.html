<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<head>
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/user/con/sign-in}" method="post" enctype="multipart/form-data">
    <div>
        <label for="id">아이디:</label>
        <input type="text" id="id" name="id" required>
        <input type="button" id="sendEmail" value="이메일 인증" disabled="true"><br>
    </div>
    <div>
        <label for="pw">비밀번호:</label>
        <input type="password" id="pw" name="pw" required>
    </div>
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="phone">전화번호:</label>
        <input type="text" id="phone" name="phone" required>
    </div>
    <!--<div>
        <label for="imgKey">프로필 사진:</label>
        <input type="text" id="imgKey" name="imgKey" required>
    </div>-->
    <div class="fileIn">
        <label for="fileAjax">프로필 사진:</label>
       <!-- <img id="preview-image" th:src="${baseImgUrl}" alt="프로필" style=" width: 240px; height: 190px;"><br>-->
        <input id="fileAjax" type="file" name="file" accept="image/*"><!--style="display: none;"-->
    <!--<div class="pt-2">
        &lt;!&ndash; 프로필 이미지 변경 버튼 &ndash;&gt;
        <a href="#" class="btn btn-primary btn-sm" id="profileImage" title="Upload new profile image"><i class="bi bi-upload"></i></a>
        &lt;!&ndash;프로필 이미지 삭제 버튼&ndash;&gt;
        <a href="#" class="btn btn-danger btn-sm" id="removeImage" title="Remove my profile image"><i class="bi bi-trash"></i></a>
    </div>-->
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
<script type="text/javascript" th:src="@{/security/js/imageUpload.js}"></script>
</body>
</html>
