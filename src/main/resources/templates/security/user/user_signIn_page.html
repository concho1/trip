<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<head th:replace="~{common/head-top :: head-top-fragment}"><title>감자팀</title></head>
<body>
<div th:replace="~{common/head :: head-fragment}"></div>

<main class="th-layout-main ">
    <!-- [S]tedu-N39 -->
    <div class="tedu-N39" data-bid="EyLxIFDIaZ">
        <div class="content-inner">
            <div class="content-container">
                <div class="member-wrap-03">
                    <ul class="step-list">
                        <li class="step">
                            <span class="step-num">1</span>
                            <p>약관동의</p>
                        </li>
                        <li class="step active">
                            <span class="step-num">2</span>
                            <p>정보입력</p>
                        </li>
                        <li class="step">
                            <span class="step-num">3</span>
                            <p>가입완료</p>
                        </li>
                    </ul>
                    <div class="form-wrap">
                        <form id="join" th:action="@{/user/con/sign-in}" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="name" id="name">
                            <div class="form-body">

                                <fieldset class="fieldset">
                                    <legend class="fileAjax">프로필 사진</legend>
                                    <img id="preview-image" th:src="${baseImgUrl}" alt="프로필" style="width: 240px; height: 190px;"><br>
                                    <div class="fileIn">
                                        <input id="fileAjax" type="file" name="file" accept="image/*">
                                    </div>
                                    <p class="description"> 프로필 사진이 비어있을 시 기본 프로필 사진이 주어집니다.</p>
                                    <!--<div class="pt-2">
                                                &lt;!&ndash; 프로필 이미지 변경 버튼 &ndash;&gt;
                                                <a href="#" class="btn btn-primary btn-sm" id="profileImage" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                                                &lt;!&ndash;프로필 이미지 삭제 버튼&ndash;&gt;
                                                <a href="#" class="btn btn-danger btn-sm" id="removeImage" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                                            </div>-->
                                    <!--<input name="removeImage" value="false" type="hidden" id="removeFlag">-->

                                </fieldset>

                                <fieldset class="fieldset">
                                    <legend class="legend">영문 이름(FirstName)</legend>
                                    <div class="input-group">
                                        <div class="tedu-inputset">
                                            <input type="text" class="tedu-input lightmode" id="firstName" placeholder="이름을 입력해주세요." aria-label="이름" required>
                                            <div id="firstNameError" style="color: red; display: none;">여권상 영문 이름을 입력해주세요.</div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="fieldset">
                                    <legend class="legend">영문 성(LastName)</legend>
                                    <div class="input-group">
                                        <div class="tedu-inputset">
                                            <input type="text" class="tedu-input lightmode" id="lastName" placeholder="성을 입력해주세요." aria-label="성" required>
                                            <div id="lastNameError" style="color: red; display: none;">여권상 영문 성을 입력해주세요.</div>
                                        </div>
                                    </div>
                                </fieldset>

                                <fieldset class="fieldset">
                                    <legend class="legend">아이디</legend>
                                    <div class="input-group flex-style">
                                        <div class="tedu-inputset input-group">
                                            <input type="text" class="tedu-input lightmode" id="id" name="id" placeholder="email@google.com" aria-label="이메일 형식으로 입력해주세요." required>
                                            <button class="tedu-btn tedu-btn-dark btn-link btn-chk" id="sendEmail" type="button">이메일 인증</button>
                                        </div>
                                    </div>
                                    <div id="idError" style="color: red; display: none;">이메일 형식으로 입력해주세요.</div>
                                </fieldset>

                                <fieldset class="fieldset">
                                    <legend class="legend">비밀번호</legend>
                                    <div class="input-group">
                                        <div class="tedu-inputset">
                                            <input type="password" class="tedu-input lightmode" id="pw" name="pw" placeholder="영문/숫자/특수문자를 사용하여, 8 - 20자리로만 입력해주세요." aria-label="영문/숫자/특수문자 8 - 20자리" required>
                                            <div id="pwdError" style="color: red; display: none;">영문/숫자/특수문자를 사용하여, 8자리이상 20자리 이하로 입력해주세요.</div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="fieldset">
                                    <legend class="legend">비밀번호 확인</legend>
                                    <div class="input-group">
                                        <div class="tedu-inputset">
                                            <input type="password" id="rePwd" name="rePwd" class="tedu-input lightmode" placeholder="비밀번호를 다시 한번 입력해주세요." aria-label="비밀번호 다시 한번 입력" required>
                                            <div id="pwdCheckError" style="color: red; display: none;">입력한 비밀번호와 일치하지 않습니다.</div>
                                        </div>
                                    </div>
                                    <p class="description"> 영문/숫자/특수문자를 포함하여 입력해주세요.</p>
                                </fieldset>

                                <div class="form-footer btn-box">
                                    <button class="tedu-btn tedu-btn-light btn-mono" type="reset">취소</button>
                                    <button class="tedu-btn tedu-btn-light btn-link" type="submit" onclick="joinCheck()">확인</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" th:src="@{/security/js/imageUpload.js}"></script>
<script type="text/javascript" th:src="@{/security/js/checkEmail.js}"></script>
<script type="text/javascript" th:src="@{/security/js/joinCheck.js}"></script>

<div class="tedu-N17" data-bid="fjlxiC75U0">
    <th:block th:replace="~{common/footer :: footer-fragment}"></th:block>
</div>
<th:block th:replace="~{common/footer-down :: footer-js-fragment}"></th:block>
</body>
</html>
